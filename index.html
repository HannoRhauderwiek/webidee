<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell in AR anzeigen</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- 3D-Modell mit AR -->
    <model-viewer 
        src="untitled.glb" 
        ios-src="Baugruppe_V3 v4.usdz" 
        alt="3D-Modell eines Astronauten"
        auto-rotate 
        camera-controls 
        ar>
    </model-viewer>

</body>
</html>
