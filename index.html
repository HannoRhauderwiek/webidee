<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fusion Tutorial</title>

  <!-- Einbindung der Schriftart Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Einbindung des Model-Viewer-Skripts -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Übersetzungs-Skript -->
  <script src="translations.js"></script>

  <style>
    /* Grundlegendes Seitenlayout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: #0D1B2A;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
    
    /* Logo und Flaggen */
    .logo {
      position: fixed;
      top: 20px;
      left: 10px;
      width: 80px;
      z-index: 1000;
      text-align: center;
    }
    .logo img {
      height: 100px;
    }
    .logo-label {
      color: #FF9F1C;
      font-size: 12px;
      font-weight: bold;
      margin-top: 4px;
      margin-left: 8px;
    }
    .language-switch {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }
    .language-switch img {
      width: 30px;
      cursor: pointer;
      margin-left: 8px;
    }
    
    /* Header */
    header {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #E0E1DD;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1rem;
      color: #A9BCD0;
    }

    /* Zweispaltiges Layout */
    .content-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .model-column,
    .text-column {
      flex: 1 1 300px;
    }
    .model-column model-viewer {
      width: 100%;
      height: 400px;
      background-color: transparent;
    }
    .text-column {
      font-size: 1.1rem;
      line-height: 1.5;
      display: flex;
      align-items: center;
    }

    /* Trennungsstrich und Überschrift */
    .orange-divider {
      border: none;
      height: 2px;
      background-color: #FF9F1C;
      margin: 2rem 0;
    }
    .fusion-headline {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    /* Playlist Section */
    .playlist-section {
      text-align: center;
      margin-bottom: 2rem;
    }
    .playlist-section h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .playlist-section p {
      font-size: 1rem;
      color: #A9BCD0;
      margin-bottom: 1rem;
    }
    .video-container {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
    }
    .video-container > .model-column,
    .video-container > .video-column {
      flex: 1;
    }
    .video-container iframe,
    .video-container model-viewer {
      width: 100%;
      height: 280px;
      margin-bottom: 0;
    }

    /* Link-Container und orange Links */
    .link-container {
      display: flex;
      justify-content: center;
      gap: 15rem;  /* Passe diesen Wert an, um den horizontalen Abstand zwischen den Links zu ändern */
      margin-top: 0rem;
      margin-bottom: 5rem;
    }
    .orange-link {
      color: #FF9F1C;
      text-decoration: none;
      font-weight: 600;
    }
    .orange-link:hover {
      text-decoration: underline;
    }
    
    /* Footer */
    footer {
      text-align: center;
      margin-top: 2rem;
    }
    footer a {
      color: #FF9F1C;
      text-decoration: none;
      font-weight: 600;
      margin: 0 1rem;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Verschiebung des headerDescription-Textes */
    p[data-i18n="headerDescription"] {
      position: relative;
      top: 100px;
    }
  </style>

  <script>
    // Beim Laden der Seite: Sprache anhand der Browsereinstellung ermitteln
    document.addEventListener('DOMContentLoaded', () => {
      let lang = 'en'; // Standard: Englisch
      const userLang = navigator.language.toLowerCase();
      if (userLang.startsWith('de')) {
        lang = 'de';
      } else if (userLang.startsWith('es')) {
        lang = 'es';
      } else if (userLang.startsWith('ja')) {
        lang = 'ja';
      }
      setLanguage(lang);
    });
  </script>
</head>
